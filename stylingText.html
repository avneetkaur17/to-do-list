<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> </title>
    </head>
    <body>
        <!-- GROUP TOGETHER HTML -->
        <!-- <span> inline container to group elements for styling -->
        <!-- <div> block container to group elements for styling -->
        
        <h1> <span style="background-color:tomato;"> This is a span title </span></h1>      <!-- this addes color only to the area surrounding the line -->
        <h1> <div style="background-color:cyan;"> This is a div title </div></h1>           <!-- this addds color to the entire line even if the text is over -->
    </body>
</html>
