<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> </title>
    </head>
    <body>

        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="Spongbob" minlength="6" maxlength="15" required><br>

            <label for="password">password:</label>
            <input type="pasword" id="password"><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="Spongbob@gmail.com"> <br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" minlength="0" maxlength="99" value="1"><br>

            <label for="Mr.">Mr.:</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.:</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD">PhD:</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>

            <label for="payment">payment:</label>
            <select>
                <option value="visa"> visa </option>
                <option value="mastercard"> mastercard </option>
                <option value="giiftcard"> giftcard </option>
            </select><br>

            <lable for="subscibe"> subscribe:</lable>
            <input type="checkbox" id="subscibe"><br>

            <lable for="comment"> comment:</lable>
            <textarea type="comment" rows="3" cols="25"></textarea>

            <lable for="file"> file:</lable>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
